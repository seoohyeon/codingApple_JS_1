    <div class="alert alert-danger">
      <span id="num">5</span>초 이내 구매시 사은품 증정
    </div>

    <script>
      let a = 5;
      setInterval(timeOut, 1000);

      function timeOut() {
        a -= 1;
        if (a > 0) {
          document.querySelector("#num").innerHTML = a;
        } else if (a == 0) {
          document.querySelector(".alert").style.display = "none";
        }
      }
    </script>
